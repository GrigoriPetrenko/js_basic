<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS String Operation</title>
        
    </head>
    <body>
        <script type="text/javascript">

              function trueOrFalse(wasThatTrue) {
           
              if(wasThatTrue){
                return document.writeln("</br>" + "Yes, that was true");
              }
              return document.writeln("</br>" + "No, that was false");

              }
              trueOrFalse(true);
              trueOrFalse(false);

              //
              function testGreaterThan(val) {
              if (val > 100) {  
                return "Over 100";
              }

              if (val > 10) {  
                return "Over 10";
              }

              return "10 or Under";
            }
            //
            function testElse(val) {
            var result = "";

            if (val > 5) {
              result = "Bigger than 5";
            }

            else {
              result = "5 or Smaller";
            }

            return result;
            }

            testElse(4);

            testGreaterThan(10);

            </script>
    </body>

</html>
