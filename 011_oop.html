<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS OOP</title>
        
    </head>
    <body onload="timer()">
            <script type="text/javascript">
                
                var text ="Число пи: " + Math.PI;
                text = text + "\nЧисло Е: " + Math.E;
                text = text + "\nМодуль -7: " + Math.abs(-7);
                text = text + "\nСинус 0.3 в радианнах : " + Math.sin(0.3);
                text = text + "\nСлучайное число работает в пределе (0:1) : " + Math.random();
                text = text + "\nФункция округляет до наименьшего : " + Math.floor(5.000000001) + " " + Math.floor(5.9999999999);
                text = text + "\nФункция округляет до наибольшего : " + Math.ceil(4.00000001) + " " + Math.ceil(4.99999999);
                text = text + "\nСлучайное число [0;10]: " + Math.floor(Math.random()*11);





                //text += "\nЧисло Е" + Math.E;
                alert(text);
                                                    
            </script>
    </body>

</html>
