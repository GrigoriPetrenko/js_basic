<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Цыклы</title>
    </head>
    <body>
        <script type="text/javascript">
            var i;
            /*for*/
            for(i = 0; i <= 10; i++){
                if(i % 2 == 0 && i !=0) continue;
                if(i == 9) break;
                document.write( i + "for"+"</br>");
            }
            /*while*/

            var x = 0;
            
            while (x <10) {
                    
                document.write( x + "while"+ "</br>");
                x +=2;
            }
            /*do while*/
            var y =1000;

            do {
                document.write( "Cycles working");
            }
            while(y <100);

        </script>

    </body>

</html>
