<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS String Operation</title>
        
    </head>
    <body>
        <script type="text/javascript">
            function caseInSwitch(val) {
              var answer = "";
              // Only change code below this line
              switch(val) {
                case 1:
                answer = "alpha";
                break;
                case 2:
                answer = "beta";
                break;
                case 3:
                answer = "gamma";
                break;
                case 4:
                answer = "delta";
                break;
              }
                return answer;
              }

              console.log(caseInSwitch(1));
              

            </script>
    </body>

</html>
