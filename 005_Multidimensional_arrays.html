<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Arrays </title>
    </head>
    <body>
        <h1>Multidimensional arrays</h1>
        <script  type="text/javascript">
            var arr_1 = new Array();
            var arr_2 = new Array();
            var arr_3 = new Array();
            for(var i = 0; i < 5; i++) arr_1[i] = i;
            for(var i = 0; i < 10; i++) arr_2[i] = i;
            for(var i = 0; i < 15; i++) arr_3[i] = i;

            var arr = new Array(arr_1, arr_2, arr_3);

            document.write(arr[0][5]);
            document.write("</br>");


            for(var x = 0; x < arr.length; x++){
                for( var j = 0; j < arr[x].length; j++){
                    document.write(arr[x][j] + " ");
                }
                document.write("</br>");
            }
            document.write("</br>");
            for(var x = 0; x < 2; x++){
                for( var j = 0; j < 3; j++){
                    document.write(arr[x][j] + " ");
                }
                document.write("</br>");
            }
            function multiplyAll(arr) {
            var product = 1;
            // Only change code below this line
            for (var i=0; i < arr.length; i++) {
            for (var j=0; j < arr[i].length; j++) {
            product = product * arr[i][j];
            }}
            // Only change code above this line
            return product;
            document.write(product);      
            }
            
            multiplyAll([[1,2],[3,4],[5,6,7]]);

        </script>

    </body>

</html>
