<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Function </title>
    </head>
    <body>
        <h1>Function</h1>
        <script  type="text/javascript">
            function print (text){
                document.write(text);
            }
            print("Hello");
            print("</br>");
            print("world");
            
            function print_again (){
                document.write("</br>" + "Hello world again");
            }
            print_again();

            var summ;
            function count (x, y){
                summ = x + y;
            }
            count(11, 21);
            print("</br>");
            print(summ);
            print("</br>");
            print(summ % 11);
        </script>

    </body>

</html>
