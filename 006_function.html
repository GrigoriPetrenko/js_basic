<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Function </title>
    </head>
    <body>
        <h1>Function</h1>
        <script  type="text/javascript">
            function print (text){
                document.write(text);
            }
            print("Hello");
            print("</br>");
            print("world");
            
            function print_again (){
                document.write("</br>" + "Hello world again");
            }
            print_again();

            var summ;
            function count (x, y){
                summ = x + y;
            }
            count(11, 21);
            print("</br>");
            print(summ);
            print("</br>");
            print(summ % 11);

            //https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/basic-javascript/stand-in-line
            function nextInLine(arr, item) {
            arr.push(item);
            return arr.shift();
            }

            var testArr = [1,2,3,4,5];

            document.writeln("</br>" + "Before: " + JSON.stringify(testArr));
            document.writeln("</br>" + nextInLine(testArr, 6));
            document.writeln("</br>" + "After: " + JSON.stringify(testArr));
            //
            var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
                function golfScore(par, strokes) {
                if (strokes == 1) {
                return names[0]
                } else if ( strokes <= par - 2 ) {
                return names[1]
                } else if ( strokes == par - 1 ) {
                return names[2]
                } else if ( strokes == par ) {
                return names[3]
                } else if ( strokes == par + 1 ) {
                return names[4]
                } else if ( strokes == par + 2 ) {
                return names[5]
                } else if ( strokes => par + 3 ) {
                return names[6]
                } else
                return "Change Me";
                }
                golfScore(5, 4);

                //
        </script>

    </body>

</html>
