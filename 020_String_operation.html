<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS String Operation</title>
        
    </head>
    <body>
        <script type="text/javascript">
            var string = "Small String";

            var text = "Length of small string : " + string.length;
            text +=  "\nСтрока в верхнем регистре : " + string.toUpperCase();
            text +=  "\nСтрока в нижнем регистре : " + string.toLowerCase();
            text +=  "\nОбрезанная строка : " + string.toUpperCase().substring(1, 5);
            text +=  "\n3-ий символ это : " + string.charAt(2);
            text +=  "\n'String' начинается с : " + string.indexOf("String") + " индекса";

            alert(text);
            
        </script>
    </body>

</html>
