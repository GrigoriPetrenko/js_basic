<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Variebles</title>
            <script type="text/javascript">

                function valid (form) {
                    var fail = false;
                    var name = form.name.value;
                    var password = form.password.value;
                    var RePassword = form.RePassword.value;
                    var state = form.state.value;
                    var email = form.email.value;
                    /*Регулярное выражение для проверки мейла*/
                    var abr_pattern = /[a-z0-9_\.-]+@[a-z0-9_-]+\.[a-z]{2,4}/i;
                    
                    if(name == "" || name == " ")
                        fail = "Вы не ввели свое имя";
                    else if(email == "")
                        fail = "Вы не ввели свой Email";
                        /*split разбивает выражение по знаку*/
                    else if(email.split('@').length - 1 == 0)
                        fail = "Вы забыли знак '@' ";
                    else if(abr_pattern.test(email) == false)
                        fail = "Вы ввели свой Email неправильно";
                    else if(password == "")
                        fail = "Вы не ввели свой пароль";
                    else if(password != RePassword )
                        fail = "Пароли не совпадают"; 
                    else if(state == "" )
                        fail = "Укажите пол"; 
                    if(fail)
                        alert(fail);
                    else
                        window.location = "http://google.com";
                    }

            </script>
    </head>
    <body>

       <form action="" method="post" name="test" id="form">
           <label for="name">Имя:</label>
            <input type="text" name="name" placeholder="Имя" id="name"/><br />

            <label for="email">Имя:</label>
            <input type="email" name="email" placeholder="Email" id="email"/><br />
            
            <label for="password">Пароль</label>
            <input type="password" name="password" placeholder="Введите пароль" id="password"/><br />
            
            <label for="RePassword">Проверка пароля</label>
            <input type="password" name="RePassword" placeholder="Введите пароль еще раз" id="RePassword"/><br />
           
            <span>Пол:</span>
            <input type="radio" name="state" placeholder="" id="male" value="Мужской"/>
            <label for="male">Мужской</label>
            <input type="radio" name="state" placeholder="" id="female" value="Женский"/>            
            <label for="female">Женский</label><br />

            <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово"/>
             
       </form>

    </body>

</html>
