<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Timers</title>
        <script type="text/javascript">
            
            var id = setInterval("myFunct_1()", 1000);
                var counter = 0;
            
                    function myFunct_1 () {
                    counter++;
                    //alert("Секунд прошло - " + counter);
                    if(counter == 3) clearInterval(id);
            }

            var howSek = -1;
            function timer () {
                howSek++;
                document.getElementById("count").innerHTML = howSek;
                setTimeout("timer()", 1000);
            }
                                                
        </script>
    </head>
    <body onload="timer()">
        Секунд прошло <h1 id="count"></h1>
        <span>В отличие от метода setInterval, setTimeout выполняет код только один раз.</span>

    </body>

</html>
