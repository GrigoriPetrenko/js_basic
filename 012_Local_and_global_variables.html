
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Local and global variables </title>
    </head>
    <body>
        <h1>Local and global variables</h1>
        <script>
        var global = 12;
        var i = 10;
        var summ;

        function test (){
            var global = 6;
            var i = 5;
            summ = global + i;
            document.write("</br>");

        }
        
        test();
        document.write(summ);
        test();
        document.write("Global - " + global + ", varible i " +i);
        </script>

    </body>

</html>
