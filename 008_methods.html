<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Methods </title>
    </head>
    <body>
        <h1>Alert, confirm, prompt</h1>
        <script  type="text/javascript">
            var person;
             
            
            if(confirm("Are you sure?" )){
                person = prompt("Hi, what's your name?", )
                alert("Hi " + person);
            }else
                alert("Bye-Bye " + person);

        </script>

    </body>

</html>
