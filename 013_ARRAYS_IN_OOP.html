<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn JS Arrays In Oop</title>
        
    </head>
    <body>
        <script type="text/javascript">
            var arr = new Array (2, 6, 8, 72, 15, 4, 103, 9);
            var text;
            text = "Длина массива :" + arr.length;
            text += "\nМассив состоит из : " + arr.join(", ");
            text += "\nСортировка массива : " + (arr.sort()).join(", ");

            alert(text);
            
        </script>
    </body>

</html>
